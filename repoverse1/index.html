<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RepoVerse - GitHub Universe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #232323;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    #loading-indicator {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      z-index: 10000;
      font-size: 14px;
    }
    #repoverse-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: auto;
    }
    #galaxy-canvas {
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loading-indicator">Cargando RepoVerse...</div>
  <canvas id="repoverse-canvas"></canvas>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
