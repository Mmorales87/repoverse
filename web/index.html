<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Your Git Universe. Reimagined">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="repoverse">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>RepoVerse - Your Git Universe</title>
  <link rel="manifest" href="manifest.json">

  <!-- IMPORTANT: force Flutter to use the HTML renderer so it doesn't inject its own WebGL/THREE -->
  <script>
    // Must be set BEFORE Flutter bootstrap loads.
    window.flutterWebRenderer = "html";
  </script>

  <!-- 
    CRITICAL LOAD ORDER:
    1. Three.js MUST load first (provides THREE global object)
    2. three_bridge.js MUST load second (depends on THREE, exposes functions to window)
    3. Flutter bootstrap loads last (can then safely call bridge functions)
    
    All scripts are synchronous to ensure proper initialization order.
  -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="three_bridge.js"></script>

</head>
<body>
  <!-- Create a dedicated canvas that our bridge will use (avoid Flutter auto-generated canvas conflicts) -->
  <canvas id="repoverse-canvas" width="1280" height="720" style="width:100%; height:100%; display:block;"></canvas>

  <!-- Flutter bootstrap - must load AFTER Three.js and the bridge. NO async to ensure order. -->
  <script src="flutter_bootstrap.js"></script>
</body>
</html>
